<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="//cdn.author.io/ngn/1.3.15/legacy.complete.min.js"></script>
    <script src="//cdn.author.io/ngnx/1.7.13/complete.min.js"></script>

  </head>
  <body>
    <p>Change the data in the form to see it update. Use the "undo" button to rollback.</p>
    <form>
      <input type="text" name="firstname" placeholder="First Name"/>
      <input type="text" name="lastname" placeholder="Last Name"/>
      <input type="text" name="title" placeholder="Title"/>
      <div class="group">
        <input type="radio" name="gender" value="m" checked="true"/>
        <span>Male</span>
        <input type="radio" name="gender" value="f"/>
        <span>Female</span>
      </div>
      <div>Birthday: Jan 1, 1980</div>
    </form>
    <pre><code class="json"></code></pre>
    <button class="hidden">Undo</button>
    <script src="scripts/example.js"></script>
  </body>
</html>
