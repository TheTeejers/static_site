<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Fenix Static Site</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicons/android-icon-192x192.png">

  </head>

  <body>
    <header>

      <nav class="navbar">
        <a class='nav-a'href="https://preview.fenixwebserver.com/" target="blank"><img class='nav-img'src="assets/favicons/favicon-16x16@2x.png" alt="Fenix Logo"></a>
        <a class='nav-a'href='/static_site'>Title</a>
        <a class='nav-a'href='/static_site/import-own'>Import Your Own</a>
        <a class='nav-a'href='/static_site/comment-section'>Comments</a>
        <a class='nav-a'href='/static_site/catalog.html'>Catalog Page</a>
        <a class='nav-a'href='/static_site/images.html'>Images Page</a>

      </nav>
    </header>

    <div class="title" id='title'>
      <h1>Fenix Web Server Resource</h1>
    </div>

    <div class="comment-section" id='comment-section'>
      <div class="comment-box">
        <div class="comment-form">
          <div class="header"><h2>Add Your Comment</h2></div>
          <form>
            <div>
              <input type="text" id="name" placeholder="Name" required/>
            </div>
            <div>
              <input type="text" id="email" placeholder="Email (optional)" />
            </div>
            <div>
              <textarea id="comment" rows="10" cols="100" placeholder="Comment"></textarea>
            </div>
            <button type="submit">Add Your Comment</button>
          </form>
        </div>
        <div>
          <h4 class="header">Comments</h4>
          <p id="comments"></p>
        </div>
      </div>

      <div class="get-fenix-section">
        <div class="get-fenix">
          <h3>New To Fenix?</h3><h3>Download the app <a class="get-fenix-link" target="blank" href="https://preview.fenixwebserver.com/">HERE!</a> </h3>
        </div>
      </div>

      <div id="foot">
        <p>Fenix Web Server is an Author.io product by Ecor Ventures.</p>
        <p>Copyright Â© 2017 <a href="http://ecorventures.com/">Ecor Ventures LLC.</a>  All rights reserved.</p>
      </div>
    </div>



    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="scripts/comments.js"></script>
  </body>
</html>
